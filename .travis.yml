language: java
dist: trusty
sudo: false

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode8

script:
  - ./gradlew --no-daemon --info build run

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/konan/bin/**/Hello-*.kexe
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
